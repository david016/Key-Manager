<div class="card bg-secondary shadow">
  <div class="card-header bg-white border-0">
    <div class="row align-items-center">
      <div class="col-8">
        <h3 class="mb-0">My account</h3>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="userForm">
      <h6 class="heading-small text-muted mb-4">User information</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-username"
                >Username</label
              >
              <input
                type="text"
                id="input-username"
                class="form-control form-control-alternative"
                formControlName="username"
              />
            </div>
          </div>

          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-email"
                >Email address</label
              >
              <input
                type="email"
                id="input-email"
                class="form-control form-control-alternative"
                formControlName="email"
                [value]="user.email || ''"
              />
            </div>
          </div>
          <div class="col-lg-5">
            <div class="form-group">
              <label class="form-control-label" for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control form-control-alternative"
                [value]="user.name || ''"
                formControlName="name"
              />
            </div>
          </div>
          <div class="col-lg-5">
            <div class="form-group">
              <label class="form-control-label" for="surname">Surname</label>
              <input
                type="text"
                id="surname"
                class="form-control form-control-alternative"
                [value]="user.surname || ''"
                formControlName="surname"
              />
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <label class="form-control-label" for="age">Age</label>
              <input
                type="number"
                id="age"
                class="form-control form-control-alternative"
                [value]="user.age"
                formControlName="age"
              />
            </div>
          </div>
        </div>
      </div>
      <hr class="my-4" />
      <h6 class="heading-small text-muted mb-4">Contact information</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-control-label" for="input-address"
                >Address</label
              >
              <input
                id="input-address"
                class="form-control form-control-alternative"
                type="text"
                formControlName="address"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label" for="input-city">City</label>
              <input
                type="text"
                id="input-city"
                class="form-control form-control-alternative"
                formControlName="city"
                [value]="user.city || ''"
              />
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label" for="input-country"
                >Country</label
              >
              <input
                type="text"
                id="input-country"
                class="form-control form-control-alternative"
                [value]="user.country || ''"
                formControlName="country"
              />
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label" for="postal-code"
                >Postal code</label
              >
              <input
                type="number"
                id="postal-code"
                class="form-control form-control-alternative"
                formControlName="postalCode"
              />
            </div>
          </div>
        </div>
      </div>
      <hr class="my-4" />
      <h6 class="heading-small text-muted mb-4">About me</h6>
      <div class="pl-lg-4">
        <div class="form-group">
          <textarea
            rows="4"
            class="form-control form-control-alternative"
            formControlName="aboutMe"
            >{{ user.aboutMe }}
          </textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-default" (click)="onSubmit()">
        Save changes
      </button>
    </form>
  </div>
</div>
