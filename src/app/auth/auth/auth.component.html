<div class="container">
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
            <input
              class="checkbox"
              type="checkbox"
              id="reg-log"
              name="reg-log"
              (click)="changeMode()"
              [checked]="!loginMode"
            />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <p *ngIf="error">Wrong email or password</p>
                      <form
                        (ngSubmit)="onSubmit(loginForm)"
                        #loginForm="ngForm"
                      >
                        <div class="form-group">
                          <input
                            type="email"
                            name="logemail"
                            class="form-style"
                            placeholder="Your Email"
                            id="logemailIn"
                            autocomplete="none"
                            ngModel
                            required
                            email
                          />
                          <i class="input-icon fa fa-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="logpass"
                            class="form-style"
                            placeholder="Your Password"
                            id="logpassIn"
                            autocomplete="none"
                            ngModel
                            required
                            password
                          />
                          <i class="input-icon fa fa-lock"></i>
                        </div>
                        <button
                          class="btn mt-4"
                          [disabled]="loginForm.form.invalid"
                        >
                          Login
                        </button>
                        <p class="mb-0 mt-4 text-center">
                          <a href="#0" class="link">Forgot your password?</a>
                        </p>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Sign Up</h4>
                      <p *ngIf="error">Wrong email or password</p>
                      <form
                        (ngSubmit)="onSubmit(signUpform)"
                        #signUpform="ngForm"
                      >
                        <div class="form-group">
                          <input
                            type="text"
                            name="logname"
                            class="form-style"
                            placeholder="Your Full Name"
                            id="logname"
                            autocomplete="none"
                            ngModel
                            required
                          />
                          <i class="input-icon fa fa-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="email"
                            name="logemail"
                            class="form-style"
                            placeholder="Your Email"
                            id="logemailUp"
                            autocomplete="none"
                            ngModel
                            required
                            email
                          />
                          <i class="input-icon fa fa-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="logpass"
                            class="form-style"
                            placeholder="Your Password"
                            id="logpassUp"
                            autocomplete="none"
                            ngModel
                            required
                            password
                          />
                          <i class="input-icon fa fa-lock"></i>
                        </div>
                        <button
                          class="btn mt-4"
                          [disabled]="signUpform.form.invalid"
                        >
                          Signup
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
